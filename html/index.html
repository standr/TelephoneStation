<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Главная страница</title>
	</head>
	<body>
		<div id="main">
			<div id="header">
				<div id="header-info">Телефонная станция</div>
			</div>
			<div id="menu1">
				<div id="textmenu">
					<a href="#" class="menu">Главная</a> |
					<a href="#" class="menu">Тарифные планы</a> |
					<a href="#" class="menu">О проекте</a>
				</div>
			</div>
				<div id="left-column">
					<form action="" method=post> 
    					<div>
    						<h1>Вход</h1>
    						<table>
    							<tr><td>Email/номер телефона</td></tr>
    							<tr><td><input class="field" type="text"></td></tr>
    							<tr><td>Пароль</td></tr>
    							<tr><td><input class="field" type="password"></td></tr>
    							<tr><td><input type="submit" value="Войти" name="submit"></td></tr>
    						</table>
						</div> 
					</form> 
				</div>
				<div id="content">
					<form action="" method=post>
						<h1>Оставить заявку на подключение</h1>
						<table>
							<tr>
								<td>Имя</td>
								<td>Фамилия</td>
							</tr>
							<tr>
								<td><input class="field" type="text" name="firstname"></td>
								<td><input class="field" type="text" name="lastname"></td>
							</tr>
							<tr>
								<td>Email</td>
								<td>Тарифный план</td>
							</tr>
							<tr>
								<td><input class="field" type="text" name="email"></td>
								<td>
									<select>
										<option>Тарифный план 1</option>
										<option>Тарифный план 2</option>
										<option>Тарифный план 3</option>
									</select>
								</td>
							</tr>
							<tr>
								<td></th>
								<td class="rightcol"><input type="submit" value="Отправить" name="send"></th>
							</tr>
						</table>
					</form>
				</div>
			<div id="footer">
				ittc.by Java Pro course project 2014
			</div>
		</div>
	</body>
</html>
